{% extends 'base.html' %}
{% load static %}


{% block title %}
Password Reset
{% endblock %}


{% block content %}

<div class="container mt-7">
    <div class="form-container">
        <h2 class="text-center" style="color: #E2E2E2">Reset Password</h2>
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-light btn-lg rounded-3">Reset Password</button>
        </form>
    </div>
</div>

{% endblock %}
