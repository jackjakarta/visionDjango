{% extends 'base.html' %}
{% load static %}


{% block title %}
Login
{% endblock %}


{% block content %}

<div class="container mt-7">
    <div class="form-container">
        <h2 class="text-center" style="color: #E2E2E2">Login</h2>
        <div class="text-center mt-5 mb-4">
        <a href="{% url 'users:social:begin' 'google-oauth2' %}" class="btn btn-light rounded-3"><img src="{% static 'website/img/google-auth-2.png' %}" width="20" height="20" alt="Google Login">  Sign In with Google</a>
            </div>
        <form class="form" action="{% url 'users:login' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" id="email" type="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" id="password" type="password" required>
            </div>
            <button type="submit" class="btn btn-light btn-lg rounded-3">Login</button>
        </form>
        <div class="mt-2">
            <a href="{% url 'reset_password' %}" style="color: #F8F8F8;">Forgot Password ?</a>
        </div>
    </div>
</div>

{% endblock %}
